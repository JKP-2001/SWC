{% extends 'web/base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<style>
  body {
    background-image: url('/static/black.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
</style>
<div class="container-fluid " >
    <!-- <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="..."> -->
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center" style="color: white;">Contact Us</h1>
    <form method='post' action="{% url 'contact' %}">
    {% csrf_token %}
        <div class="form-group">
            <label for="name" style="color: white;">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email" style="color: white;">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        
        <div class="form-group">
            <label for="phone" style="color: white;">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>      
        
        <div class="form-group">
            <label for="desc" style="color: white;">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
