{% extends "web/base.html" %}
{% block title %}LogIn{% endblock title %}
{% load crispy_forms_tags %}
{% block body %}
<head>
	<link rel="icon" href="/static/av.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="/static/web/main.css"> -->
	<link rel="stylesheet" href=" /static/web/main.css">
</head>
	<style>
	  body {
	    background-image: url('/static/black.jpg');
	    background-repeat: no-repeat;
	    background-attachment: fixed;
	    background-size: cover;
	
	</style>
	
	<div class="content_section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group" style="color: white;">
				<legend class="border-bottom mb-4" style="color: white;">LogIn</legend>			
				{{form|crispy}}
			</fieldset>
			<div class='form-group'>
				<button class="btn btn-outline-info" type='submit' style="color: white;">LogIn</button>
			</div>
		</form>
		<div class="border-top pt-3"  >
			<small class="text-muted" style="color: white;">
				Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
			</small>
		</div>
	</div>
{% endblock body %}
